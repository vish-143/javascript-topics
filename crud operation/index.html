<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Script -->
    <script src="script.js" defer></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>

    <div>
        <!-- Nav bar -->
        <!-- Title -->
        <div class="container p-3 fs-6" style="background-color: #2C3D4F; color: white;">Me Call API - CRUD
        </div>
        <div class="container">
            <div class="d-flex my-4 fs-5 align-items-center">
                <span class="material-symbols-outlined me-2">
                    person_add
                </span>
                <div class="fw-bold">Add User</div>
            </div>
            <!-- inputFields -->
            <form onsubmit="addUser()" id="my-form">
                <div class="d-sm-flex pb-5">
                    <div class="ms-4">
                        <label for="imgURL" class="form-label ">Image URL</label>
                        <input type="url" class="form-control" id="imgURL" placeholder="Enter Image URL">
                        <div class="errDiv bg-danger text-white mt-1"></div>
                    </div>
                    <div class="ms-4">
                        <label for="firstName" class="form-label ">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First name">
                        <div class="errDiv bg-danger text-white mt-1"></div>
                    </div>
                    <div class="ms-4">
                        <label for="lastName" class="form-label ">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last name">
                        <div class="errDiv bg-danger text-white mt-1"></div>
                    </div>
                    <div class="ms-4">
                        <label for="emailId" class="form-label ">Email ID</label>
                        <input type="email" class="form-control" id="emailId" placeholder="Enter user name">
                        <div class="errDiv bg-danger text-white mt-1"></div>
                    </div>
                    <div class="ms-4">
                        <label for="phoneNumber" class="form-label ">User phone</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter user phone">
                        <div class="errDiv bg-danger text-white mt-1"></div>
                    </div>
                    <div class="d-flex align-items-end mt-2">
                        <button type="submit" class="btn btn-primary ms-4 d-flex align-items-center fs-6">
                            <span class="material-symbols-outlined me-2">person_add</span>Add</button>
                    </div>
                </div>
            </form>

        </div>
        <!-- Table content -->
        <div>
            <!-- Table Title-->
            <div class="container my-4 ">
                <div class="d-flex justify-content-between">
                    <div class="fs-5 fw-bold">User</div>
                    <button type="button" class="btn btn-secondary">Create</button>
                </div>
            </div>
            <!-- Table -->
            <div class="table-responsive-sm mt-5">
                <table class="table container align-middle">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Avatar</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email ID</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
